<div class="mb-3 form-floating">
  <input
    [class.is-invalid]="control.touched && control.invalid"
      type="type()"
      class="form-control"
      [formControl]="control"
      placeholder="{{label()}}"
  >
  <label>{{label()}}</label>
  <div *ngIf="control.hasError('required')"
    class="invalid-feedback text-start">A {{label()}} is required</div>
  <div *ngIf="control.hasError('minlength')"
    class="invalid-feedback text-start">
      The {{label()}} needs at least {{control.errors?.['minlength'].requiredLength}} characters.</div>
  <div *ngIf="control.hasError('maxlength')"
    class="invalid-feedback text-start">
      The {{label()}} can be a maximum of {{control.errors?.['maxlength'].requiredLength}} characters.</div>
  <div *ngIf="control.hasError('isMatching')"
    class="invalid-feedback text-start">
      The Passwords need to match.</div>
</div>
